<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Cluster layout</title>
</head>

<style>
.node {
  fill: steelblue;
  stroke: none;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1px;
}
</style>

<body>
  <svg width="400" height="220">
    <g transform="translate(5, 5)">
      <g class="links"></g>
      <g class="nodes"></g>
    </g>
  </svg>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
  <script src="test.js">
  </script>
</body>
</html>
